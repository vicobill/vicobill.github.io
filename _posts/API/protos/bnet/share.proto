syntax = "proto3";

package flare.bnet;
 
import "common.proto";

message SShareInfo {
    int32 pipe = 1; // 分享的渠道，如微信，微博，qq等
    string title = 2;
    string content = 3;
    string url = 4;
    flare.TimeStamp time = 5; // 分享的时间
    flare.TimeStamp expired_time = 6; // 时效
}

message SShareStats {
    int32 clicks = 1;
}

