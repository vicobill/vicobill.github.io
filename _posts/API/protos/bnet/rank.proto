// 排行榜单单项数据
message SRankItem {
  int64      user_id         = 1;  // 用户ID
  string     user_name       = 2;  // 用户用于显示的名称
  map<string, string> extras = 3;  // 其他附加值。如金币数、连击数等
}

//! 查询排行榜单请求
message QueryRankReq {
  int32 rank_type      = 1;  // 榜单类型
  int32 start_page_no  = 2;  // 开始页面
  int32 count_per_page = 3;  // 每页列数
  int32 max_pages      = 4;  // 最多页数
}
message QueryRankRsp {
  flare.CommonRsp resp                 = 1;

  repeated        SRankItem rank_items = 2;
}