 syntax = "proto3";

 package flare.game;
 //////////////////////////////////////////////////////////////////////////////
 
//请求激活武器
message ActiveWeaponReq{
    uint64 weapon_id = 1;
    bool active = 2;
}

//返回激活武器
message ActiveWeaponRsp{
    uint64 weapon_id = 1;
    bool active = 2;
}

//解锁武器相关
message UnlockWeaponReq{
    uint64 weapon_id = 1;
    uint64 money_type = 2;	//1金子 2钻石
}
message UnlockWeaponRsp{
    uint64 weapon_id = 1;
    bool unlock = 2;
}

