syntax = "proto3";

package tbx;

message TbxSkillBase {
    uint64 SkillID = 1;
    int32 GravityEffect = 2;
    int32 WindEffect = 3;
    int32 Mass = 4;
    int32 SpeedEffect = 5;
}

message TbxHeroBase {
    uint64 HeroID = 1;
    uint64 Skill1 = 2;
    uint64 Skill2 = 3;
    uint64 Skill3 = 4;
    uint64 Skill4 = 5;
}

message TbxFile {
    map<uint64, TbxSkillBase> skills = 1;
    map<uint64, TbxHeroBase> heros = 2;
}